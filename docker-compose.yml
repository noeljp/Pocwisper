version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pocwisper-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - SECRET_KEY=change-this-in-production-to-a-secure-random-key
      - DATABASE_URL=sqlite:///./pocwisper.db
      - WHISPER_MODEL=openai/whisper-base
      - OLLAMA_URL=http://ollama:11434
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/pocwisper.db:/app/pocwisper.db
    depends_on:
      - ollama
    networks:
      - pocwisper-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
    container_name: pocwisper-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - pocwisper-network

  ollama:
    image: ollama/ollama:latest
    container_name: pocwisper-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - pocwisper-network

networks:
  pocwisper-network:
    driver: bridge

volumes:
  ollama-data:
